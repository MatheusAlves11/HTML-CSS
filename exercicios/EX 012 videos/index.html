<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeo hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

   <!-- <video src="midia/meu-video.mp4.mp4" width="500" controls ></video> -->

   <video width="560" controls loop poster="imgs/cidade.jpg">
    <source src="midia/meu-video.mp4.mp4" type="video/mp4">
    <source src="midia/meu-video.m4v.m4v" type="video/m4v">
    <p>Seu navegador nao tem compatibilidade com reprodutor de vídeos</p>

   </video>
    
   <h1>Inserindo vídeos do youtube</h1>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/0ZGbIKd0XrM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
