<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagens dinamincas</h1>
    <p>Tente abrir esse site em vários dispotivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width:750px)" srcset="imgs/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imgs/foto-m.png" type="image/png">
        <img src="imgs/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML 5.</p>
   <!-- <audio src="midia/like-a-stone.mp3" controls></audio> -->
   <audio preload="metadata" controls autoplay loop>
       <source src="midia/like-a-stone.mp3" type="audio/mpeg">
       <source src="midia/like-a-stone.ogg" type="audio/ogg">
       <source src="midia/like-a-stone.wav" type="audio/wav">
       <p>Infelizmente, seu navegador não consegue reproduzir áudio <a href="midia/like-a-stone.mp3">Clique aqui para baixar o arquivo MP3</a> </p>
   </audio>
</body>
</html>
